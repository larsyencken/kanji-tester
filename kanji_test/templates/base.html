<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{{project_name}} | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{admin_media_url}}css/dashboard.css" />
	<link rel="stylesheet" type="text/css" href="{{admin_media_url}}css/forms.css" />
	{% block extra_head %}{% endblock %}
</head>

<body {% block body_attrs %}{% endblock %}>
  <div id="container">
    <div id="header">
      <div id="branding">
        <a href="/"><h1>{{project_name}}</h1></a>
      </div>
      <div id="user-tools">
        {% block user_tools %}
          {% if user.is_anonymous %}
            <a href="{% url registration_register %}">Register</a> or
            <a href="{% url auth_login %}">Log-in</a>
          {% else %}
            Hello {{user.username}}.
            <a href="{% url auth_logout %}">Log-out</a>
          {% endif %}
        {% endblock %}
      </div>
    </div>
    <div id="content" {% block content_attrs %}class="flex"{% endblock %}>
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>

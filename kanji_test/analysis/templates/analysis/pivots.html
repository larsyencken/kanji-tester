{% extends "base.html" %}

{% block title %}Pivot analysis{% endblock %}

{% block content %}
<h2>Top n pivots</h2>
<h3>Pick a syllabus</h3>
<ul>
  {% for syllabus in syllabi %}
    <li>
      <a href="{% url analysis_pivots_syllabus syllabus_tag=syllabus.tag_without_spaces %}">
        {{syllabus.tag.title}}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
